<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Shi Zhang</title>
    <link rel="stylesheet" href="style-new.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Critical: Apply theme class IMMEDIATELY to prevent FOUC/Conflict
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
                // Also add to body once it exists
                document.addEventListener('DOMContentLoaded', () => document.body.classList.add('light-theme'));
            }
        })();
    </script>
    <style>
        :root {
            /* Standard Site Variables Sync */
            --background-color: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);

            /* Blog Specific Gradients */
            --blog-gradient-1: hsla(253,16%,7%,1);
            --blog-gradient-2: hsla(225,39%,30%,1);
            --blog-gradient-3: hsla(339,49%,30%,1);
            --blog-gradient-4: hsla(30,50%,30%,1);
            --blog-gradient-5: hsla(240,40%,20%,1);
        }

        .light-theme, body.light-theme {
            --background-color: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --card-background: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.08);

            --blog-gradient-1: hsla(253,100%,98%,1);
            --blog-gradient-2: hsla(225,100%,96%,1);
            --blog-gradient-3: hsla(339,100%,96%,1);
            --blog-gradient-4: hsla(30,100%,96%,1);
            --blog-gradient-5: hsla(240,100%,96%,1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(at 0% 0%, var(--blog-gradient-1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, var(--blog-gradient-2) 0, transparent 50%), 
                radial-gradient(at 100% 0%, var(--blog-gradient-3) 0, transparent 50%),
                radial-gradient(at 100% 100%, var(--blog-gradient-4) 0, transparent 50%),
                radial-gradient(at 0% 100%, var(--blog-gradient-5) 0, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        body:not(.light-theme) ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        body:not(.light-theme) ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }

        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10rem 2rem 6rem;
            min-height: 80vh;
        }

        /* Glassmorphism Cards */
        .post-card {
            background: var(--card-background);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.05);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        body.light-theme .post-card:hover { background: #fff; }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-date {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: block;
            letter-spacing: 0.05em;
        }

        .post-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .post-excerpt {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 300;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
            font-family: 'Space Mono', monospace;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Markdown Styles & Typography */
        .markdown-body {
            line-height: 1.8;
            font-size: 1.15rem;
            color: var(--text-primary);
            font-weight: 300;
        }

        .markdown-body h1 { 
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 3rem; 
            font-weight: 700; 
            color: var(--text-primary); 
            line-height: 1.1;
            letter-spacing: -0.04em;
        }

        .markdown-body h2 { 
            font-size: 1.8rem; 
            margin-top: 4.5rem; 
            margin-bottom: 1.75rem; 
            font-weight: 600; 
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .markdown-body h3 {
            font-size: 1.4rem;
            margin-top: 3rem;
            margin-bottom: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .markdown-body p { 
            margin-bottom: 2rem; 
            line-height: 1.85;
        }
        
        .markdown-body ul, .markdown-body ol {
            margin-bottom: 2rem;
            margin-left: 1.5rem;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .markdown-body li {
            margin-bottom: 0.75rem;
        }

        .markdown-body code {
            background: rgba(0,0,0,0.03);
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }

        .markdown-body pre {
            background: rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 16px;
            margin: 2.5rem 0;
            overflow-x: auto;
        }
        body:not(.light-theme) .markdown-body pre {
            background: rgba(0,0,0,0.3);
        }

        .markdown-body blockquote {
            border-left: 4px solid #667eea;
            padding: 1.5rem 2rem;
            margin: 3rem 0;
            background: rgba(0,0,0,0.03);
            border-radius: 0 16px 16px 0;
            font-style: italic;
            color: var(--text-primary);
            opacity: 0.8;
            font-size: 1.2rem;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 20px;
            margin: 3rem 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: block;
        }
        body:not(.light-theme) .markdown-body img {
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .markdown-body hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 4rem 0;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.5rem 0;
            background: rgba(0,0,0,0.02);
            border-radius: 12px;
            overflow: hidden;
        }

        .markdown-body th {
            background: rgba(0,0,0,0.05);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .markdown-body td {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 4rem;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .loader {
            text-align: center;
            color: var(--text-secondary);
            padding: 6rem;
            font-weight: 300;
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">Shi Zhang</a>
        <button class="mobile-menu-toggle">☰</button>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#experience">Experience</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#skills">Skills</a></li>
          <li><a href="biography.html">Biography</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="blog.html" style="color: var(--text-primary);">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <button class="theme-toggle" id="themeToggle">
              <span class="theme-toggle-icon">☀️</span>
              <span class="theme-toggle-text">Light</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="blog-container" id="main-content">
        <div class="loader">Gathering thoughts...</div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p class="footer-copyright">© 2024 by Shi Zhang. All rights reserved.</p>
      </div>
    </footer>

    <script src="theme.js"></script>
    <script src="mobile-menu.js"></script>
    <script>
        const CONFIG = {
            owner: 'zhangshi0512',
            repo: 'shizhang.github.io',
            path: '_posts'
        };

        const mainContent = document.getElementById('main-content');
        const urlParams = new URLSearchParams(window.location.search);
        const postName = urlParams.get('post');

        if (postName) {
            loadPost(postName);
        } else {
            loadList();
        }

        async function loadList() {
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`);
                if (!response.ok) throw new Error('Failed to load posts');
                const files = await response.json();
                
                const postFiles = files
                    .filter(f => f.name.endsWith('.md'))
                    .sort((a,b) => b.name.localeCompare(a.name));

                mainContent.innerHTML = `<h1 class="fade-in" style="font-size: 1.5rem; margin-bottom: 4rem; opacity: 0.5; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase;">Thoughts</h1>`;
                
                if (postFiles.length === 0) {
                    mainContent.innerHTML += `<div style="text-align:center; color: var(--text-secondary);">No entries found.</div>`;
                    return;
                }

                // Create container for cards to maintain layout while loading
                const listContainer = document.createElement('div');
                mainContent.appendChild(listContainer);

                // Parallel fetch for previews
                const postsData = await Promise.all(postFiles.map(async (file) => {
                    try {
                        const res = await fetch(`https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${CONFIG.path}/${file.name}`);
                        const text = await res.text();
                        
                        let content = text;
                        let title = file.name.substring(11).replace(/-/g, ' ').replace('.md', '');
                        let date = file.name.substring(0, 10);
                        
                        const fmMatch = text.match(/^---\n([\s\S]*?)\n---\n/);
                        if (fmMatch) {
                            content = text.replace(fmMatch[0], '');
                            const fm = fmMatch[1];
                            const titleMatch = fm.match(/title:\s*(.*)/);
                            if(titleMatch) title = titleMatch[1];
                            const dateMatch = fm.match(/date:\s*(.*)/);
                            if(dateMatch) date = dateMatch[1];
                        }

                        const plainText = content.replace(/[#*`_\[\]]/g, '').trim();
                        const excerpt = plainText.substring(0, 180).replace(/\s\w+$/, '') + '...';
                        const wordCount = content.trim().split(/\s+/).length;
                        const readTime = Math.ceil(wordCount / 225);

                        return { file, title, date, excerpt, readTime, wordCount };
                    } catch(e) {
                        return { file, title: file.name, date: '', excerpt: '', readTime: 0, wordCount: 0 };
                    }
                }));

                postsData.forEach((post, index) => {
                    const card = document.createElement('div');
                    card.className = 'post-card fade-in';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2 class="post-title" style="text-transform: capitalize;">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-meta">
                            <span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                ${post.readTime} min read
                            </span>
                            <span style="opacity: 0.3;">|</span>
                            <span>${post.wordCount} words</span>
                        </div>
                    `;
                    card.onclick = () => {
                        window.history.pushState({}, '', `?post=${post.file.name}`);
                        loadPost(post.file.name);
                    };
                    listContainer.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                mainContent.innerHTML = `<div class="loader">Failed to load posts.</div>`;
            }
        }

        async function loadPost(filename) {
            mainContent.innerHTML = `<div class="loader">Unfolding content...</div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${CONFIG.path}/${filename}`);
                if (!response.ok) throw new Error('Post not found');
                const text = await response.text();
                
                let content = text;
                let title = filename.substring(11).replace(/-/g, ' ').replace('.md', '');
                let date = filename.substring(0, 10);

                // Simple Frontmatter Parsing
                const fmMatch = text.match(/^---\n([\s\S]*?)\n---\n/);
                if (fmMatch) {
                    content = text.replace(fmMatch[0], '');
                    const fm = fmMatch[1];
                    const titleMatch = fm.match(/title:\s*(.*)/);
                    if(titleMatch) title = titleMatch[1];
                    const dateMatch = fm.match(/date:\s*(.*)/);
                    if(dateMatch) date = dateMatch[1];
                }

                // Calculate Read Time
                const wordCount = content.trim().split(/\s+/).length;
                const readTime = Math.ceil(wordCount / 225);

                const html = marked.parse(content);
                
                mainContent.innerHTML = `
                    <div class="fade-in">
                        <a href="blog.html" onclick="event.preventDefault(); window.history.pushState({}, '', 'blog.html'); loadList();" class="back-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                            Back to Thoughts
                        </a>
                        <article class="markdown-body">
                            ${!content.trim().startsWith('# ') ? `<h1 style="text-transform: capitalize;">${title}</h1>` : ''}
                            <p class="post-date" style="margin-bottom: 3rem; font-size: 1rem; opacity: 0.8; display: flex; align-items: center; gap: 0.5rem;">
                                <span>${date}</span>
                                <span style="opacity: 0.3;">•</span>
                                <span style="display: flex; align-items: center; gap: 0.3rem;">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    ${readTime} min read
                                </span>
                            </p>
                            ${html}
                        </article>
                    </div>
                `;
            } catch (error) {
                console.error(error);
                mainContent.innerHTML = `
                    <a href="blog.html" class="back-btn">← Back to Thoughts</a>
                    <div class="loader">Error loading post.</div>`;
            }
        }

        // Handle browser back button
        window.onpopstate = () => {
            const newParams = new URLSearchParams(window.location.search);
            const newPost = newParams.get('post');
            if (newPost) loadPost(newPost);
            else loadList();
        };
    </script>
  </body>
</html>
